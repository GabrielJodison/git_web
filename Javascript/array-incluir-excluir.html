    <title>JavaScript</title>
    <script>
      var listaCoisas = []

      listaCoisas['frutas'] = []

      listaCoisas['frutas'][1] = 'Banana'
      listaCoisas['frutas'][2] = 'Laranja'
      listaCoisas['frutas'][3] = 'Maracuja'
      listaCoisas['frutas'][4] = 'Uva'

      // incluir elemento no final array

      listaCoisas['frutas'].push('Amora')
     
      // incluir elemento no inicio array
      listaCoisas['frutas'].unshift('Kiwi')

      //excluir elemento no final array
      listaCoisas['frutas'].pop()  

      //excluir elemento no inicio array
      listaCoisas['frutas'].shift()  
      

      console.log(listaCoisas)
