<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
       
       var nome = 'Gabriel Jodison dos Santos'

       //propriedade length
        document.write(nome.length)
        document.write('<br/>')
        document.write(nome.indexOf('o'))
        document.write('<br/>')
        document.write(nome.charAt(9))
        document.write('<br/>')
        document.write(nome.replace('Jodison', 'Jodson'))
        document.write('<br/>')
        document.write(nome.substr(8, 7))
        document.write('<br/>')
        document.write(nome.toLocaleLowerCase())
        document.write('<br/>')
        document.write(nome.toLocaleUpperCase())
        document.write('<br/>')
        document.write('-' + nome.trim() + '-')
        document.write('<br/>')
        document.write('Vai dar tudo certo, ' + nome + '. Tu é foda! Força!')
        
    </script>

</head>
<body>
    
</body>
</html>
