<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
       var x = Math.ceil(10.583) //arredonda para cima
       document.write(x)

       document.write('<br/>')

       var x = Math.floor(10.583) //arredonda para baixo
       document.write(x)

       document.write('<br/>')

       var x = Math.round(10.583) //arredonda de acordo com o num
       document.write(x)

       document.write('<br/>')

        var x = Math.random() //
        document.write(x)
       
    </script>

</head>

</body>
</html>
