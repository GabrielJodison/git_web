<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULANDO VALORES DE INPUT</title>
 
    <script>
        function distribuiCaracter() {


        //selecionar o valor digitado
        var caracter = document.getElementById('entrada').value


        //limpar o campo de digitacao
        document.getElementById('entrada').value = ''

        //limpar espacos em branco nas extremidades da string
        caracter.trim()

        switch(caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                //adicionar o caracter no campo referente a numeros
                document.getElementById('apenasNumeros').value = caracter
                break;
                default:
                document.getElementById('apenasLetras').value = caracter

        }

        }

    </script>
</head>
<body>
   <input 
   type="text" 
   placeholder="Digite um caracter aqui" 
   onkeyup="distribuiCaracter()"
   id="entrada"/>

   <hr/>
   <span>Letras:</span>
   <input
   id="apenasLetras"
    type="text" 
    disabled="disabled"/>
   
   <span>Numeros:</span>
   <input 
    id="apenasNumeros"
    type="text" 
    disabled="disabled"/>


</body>
</html>
